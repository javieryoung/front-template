<div class="row justify-content-center">
    <div class="col-12 col-lg-8 shadow rounded mt-1 p-5">
        <h1>Iniciar sesión</h1>
        <form class="mt-4 mb-3" (ngSubmit)="submit()">
            <app-error-display [errors]="error"></app-error-display>

            <div class="form-group">
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email" [(ngModel)]="data.email" name="email">
                <small class="form-text text-muted">No compartiremos tu correo con nadie.</small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="data.password" name="password">
            </div>
            <p><a href>Olvidé mi contraseña</a></p>
            <button type="submit" class="btn btn-secondary font-weight-bold">Ingresar</button>
        </form>
    </div>

</div>
<div class="row justify-content-center mt-5">
    <div class="col-12 col-lg-8 shadow rounded mt-1 p-5">
        <h4>¿No tenés cuenta?</h4>
        <p>Create una cuenta en el sitio para acceder a todas sus funcionalidades </p>
        <button type="button" class="btn btn-danger font-weight-bold" [routerLink]="'/registro'">Registrate</button>
    </div>
</div>
