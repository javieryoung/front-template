<nav>
    <div class="container-fluid shadow" [class.transparent]="url == '/'">
        <div class="row">
            <div class="col-12 bg-info shadow">
                <div class="d-flex justify-content-between py-2">
                    <div class="logo d-flex align-items-center">
                        <img src="/assets/logo.png" class="pointer mr-2" alt="logo" width="100px" [routerLink]="'/'">
                        <button type="button" class="burger p-0 ml-1" (click)="menu()"><app-icon icon="bars" size="big" color="dark"></app-icon></button>
                    </div>
                    <div class="buttons d-flex align-items-start">
                        
                        <button *ngIf="!user" type="button" class="btn btn-round btn-secondary d-none d-lg-block font-weight-bold mr-2" [routerLink]="'/login'">Iniciar sesi√≥n</button>
                        <button *ngIf="!user" type="button" class="btn btn-round btn-secondary d-none d-lg-block font-weight-bold" [routerLink]="'/registro'">Registrarse</button>

                        <div *ngIf="user" class="d-flex align-items-center">
                            <div class="pointer" [routerLink]="'/usuario/editar'">
                                <img src="{{user.imageUrl()}}" alt="profile" class="profile-picture rounded-circle">
                            </div>
                            <span class="d-none px-3 d-sm-inline-block line-height pointer" [routerLink]="'/usuario/editar'"> <strong> Hola, {{user.name}}</strong> </span>
                            <!--<app-icon class="p-2 pointer" icon="settings"></app-icon>-->
                            <div class="p-2 mr-3 pointer cart" [routerLink]="'/checkout'" *ngIf="cart && cart.length">
                                <app-icon icon="shopping-cart" size="big"></app-icon>
                                <span class="bg-danger badge"> {{cart.length}} </span>
                            </div>
                            <app-icon class="d-none d-sm-block mr-3 pointer" icon="sign-out-alt" size="big" (click)="logout()"></app-icon>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
